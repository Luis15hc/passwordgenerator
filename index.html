<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" value="12">
        
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="special" checked> Include Special Characters
            </label>
        </div>

        <button id="generate">Generate Password</button>
        
        <div class="password-box">
            <label for="generated-password">Generated Password:</label>
            <input type="text" id="generated-password" readonly>
            <button id="copy">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
